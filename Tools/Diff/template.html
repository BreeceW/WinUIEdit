<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script src="../Diff/monaco/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { vs: '../Diff/monaco/min/vs', } });

        require(['vs/editor/editor.main'], function () {
            const diffEditor = monaco.editor.createDiffEditor(document.getElementById('container'), {
                readOnly: true,
                ignoreTrimWhitespace: false,
            });

            diffEditor.setModel({
                original: monaco.editor.createModel('{original}', 'cpp'),
                modified: monaco.editor.createModel('{modified}', 'cpp'),
            });
        });
    </script>
</body>

</html>
